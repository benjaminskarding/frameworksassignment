<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Post</title>
    <script type="module" crossorigin src="/assets/app-CvM-ucqt.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/app-DF3pJS2m.css">
  </head>

  <body class="bg-gray-100">
    <div class="flex flex-col items-center min-h-screen py-10">
      <a href="/" class="mb-6">
        <img
          src="/assets/noroff-logo-cWZQt9D6.png"
          alt="Noroff Logo"
          class="h-12"
        />
      </a>
      <h1 class="text-3xl font-bold mb-6">Edit Post</h1>

      <form
        id="editPostForm"
        name="editPost"
        data-post-id=""
        class="bg-white p-6 rounded-lg shadow-md w-full max-w-lg"
      >
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700"
            >Title:</label
          >
          <input
            type="text"
            name="title"
            id="title"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2"
          />
        </div>

        <div class="mb-4">
          <label for="body" class="block text-sm font-medium text-gray-700"
            >Body:</label
          >
          <textarea
            name="body"
            id="body"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500 focus:border-blue-500 p-2"
            rows="4
          "
          ></textarea>
        </div>

        <div class="flex justify-between">
          <button
            type="submit"
            id="updatePostButton"
            class="bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 transition"
          >
            Update Post
          </button>
          <button
            type="button"
            id="deletePostButton"
            class="bg-red-600 text-white font-semibold py-2 px-4 rounded hover:bg-red-700 transition"
          >
            Delete Post
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
