<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Page</title>
    <script type="module" crossorigin src="/fed2-js2-ca-benjaminskarding/assets/app-CtZE_iTg.js"></script>
    <link rel="stylesheet" crossorigin href="/fed2-js2-ca-benjaminskarding/assets/app-DF3pJS2m.css">
  </head>
  <body class="bg-gray-100 font-sans text-gray-800">
    <div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-8">
      <a href="/" class="flex justify-center mb-6">
        <img
          src="/fed2-js2-ca-benjaminskarding/assets/noroff-logo-cWZQt9D6.png"
          alt="Noroff Logo"
          class="w-32 h-auto"
        />
      </a>

      <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">
        Post Page
      </h1>

      <div id="postCont" class="postContainer space-y-4 text-center">
        <h1 id="postTitle" class="text-2xl font-semibold text-gray-900">
          Post Title
        </h1>
        <p id="postAuthor" class="text-sm text-gray-500">Author:</p>
        <p id="postBody" class="text-gray-700">
          Post content will appear here...
        </p>
        <img
          id="postMedia"
          style="display: none"
          alt="Post media"
          class="w-full h-auto max-h-80 object-contain mt-4 rounded-lg"
        />
      </div>

      <div class="flex justify-center space-x-4 mt-8">
        <button
          id="updatePostButton"
          style="display: none"
          class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-200"
        >
          Update Post
        </button>
        <button
          id="deletePostButton"
          class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition duration-200"
        >
          Delete Post
        </button>
      </div>
    </div>
  </body>
</html>
