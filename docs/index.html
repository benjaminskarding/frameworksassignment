<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Social Dilemma</title>
    <script type="module" crossorigin src="/fed2-js2-ca-benjaminskarding/assets/app-CtZE_iTg.js"></script>
    <link rel="stylesheet" crossorigin href="/fed2-js2-ca-benjaminskarding/assets/app-DF3pJS2m.css">
  </head>

  <body class="bg-gray-100">
    <div class="flex flex-col items-center min-h-screen py-10">
      <header class="mb-6">
        <a href="/">
          <img
            src="/fed2-js2-ca-benjaminskarding/assets/noroff-logo-cWZQt9D6.png"
            alt="Noroff Logo"
            class="h-12"
          />
        </a>
      </header>

      <nav class="flex space-x-4 mb-6 items-center">
        <a href="/profile/" class="hover:underline">My Profile</a>
        <a href="/auth/login/" class="hover:underline">Login</a>
        <a href="/auth/register/" class="hover:underline">Register</a>
        <button
          id="logoutBtn"
          class="bg-red-600 text-white px-5 py-2 rounded hover:bg-red-700 transition inline-flex items-center"
        >
          Logout
        </button>
      </nav>

      <div class="mb-6">
        <button
          id="createPostButton"
          class="inline-block px-5 py-2.5 text-base text-white bg-blue-500 rounded transition duration-300 hover:bg-blue-600"
        >
          <a href="/post/create/" class="postLink">Create Post</a>
        </button>
      </div>

      <div
        id="postFeed"
        class="bg-white w-full max-w-2xl rounded-lg shadow-md p-4"
      >
        <h2 class="text-lg font-bold mb-4">Post Feed</h2>
        <div class="feedContainer"></div>
      </div>
    </div>
  </body>
</html>
