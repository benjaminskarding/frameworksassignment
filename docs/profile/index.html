<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <script type="module" crossorigin src="/fed2-js2-ca-benjaminskarding/assets/app-DZrfj1Xf.js"></script>
    <link rel="stylesheet" crossorigin href="/fed2-js2-ca-benjaminskarding/assets/app-DF3pJS2m.css">
  </head>
  <body class="bg-gray-100 font-sans text-gray-800">
    <div class="flex flex-col items-center min-h-screen py-10 space-y-6">
      <header class="mb-6">
        <a href="/">
          <img
            src="/fed2-js2-ca-benjaminskarding/assets/noroff-logo-cWZQt9D6.png"
            alt="Noroff Logo"
            class="h-12"
          />
        </a>
      </header>

      <h1 class="text-3xl font-bold text-gray-900">Profile</h1>
      <h3 id="userNameDisplay" class="text-xl text-gray-700">Loading...</h3>

      <div
        id="profileDetails"
        class="bg-white p-6 rounded-lg shadow-md text-center max-w-sm w-full"
      >
        <img
          id="avatar"
          src=""
          alt="Profile Avatar"
          class="w-32 h-32 rounded-full mb-4 mx-auto"
        />
        <p id="profileEmail" class="text-gray-600"></p>
      </div>

      <form name="updateProfile" class="w-full max-w-sm text-center">
        <button
          type="submit"
          class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-600 transition duration-200"
        >
          Update Profile
        </button>
      </form>
    </div>
  </body>
</html>
